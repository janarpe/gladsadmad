    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">glad·sad·mad</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right">
        <li>{{> loginButtons}}</li>
        <li class="hide-on-med-and-down"><a href="index.html">Dashboard</a></li>

<template name="home">
  <div class="parallax-container">
    <div class="parallax">
      <img src="http://data2.whicdn.com/images/101780586/superthumb.jpg">
    </div>

    <h1 class="center-align">
      WELCOME
    </h1>
  </div>

  <div class="nonparallax-container">
    <div class="card-panel white">
      <h3>Choose a site</h3>
      <div class="row">
        <div class="col s3 center-align"><h2>{{> emoji ":us:"}}</h2><h5>Wayne</h5></div>
        <div class="col s3 center-align"><h2>{{> emoji ":uk:"}}</h2><h5>Bristol</h5></div>
        <div class="col s3 center-align"><h2>{{> emoji ":de:"}}</h2><h5>Willich</h5></div>
        <div class="col s3 center-align"><h2>{{> emoji ":jp:"}}</h2><h5>Suwa</h5></div>
      </div>
    </div>
  </div>

  <div id="body-parallax-container" class="parallax-container">
    <div class="parallax">
      <img src="http://data2.whicdn.com/images/101780586/superthumb.jpg">
    </div>
  </div>

  <div class="nonparallax-container">
    <div class="card-panel pink">
      <h3>newsfeed</h3>
    </div>
  </div>
</template>

<template name="dashboard">

  <div class="parallax-container">
    <div class="parallax">
      <img src="http://data2.whicdn.com/images/101780586/superthumb.jpg">
    </div>
    <div class="container">
      <h4>Welcome, (insert name here).</h4>
    </div>
  </div>

  <div class="nonparallax-container">
    <div id="howareyoufeelingbar" class="card-panel pink">
      <h4 class="white-text">How are you feeling today?</h4>
      <div class="row">
        <div class="col s4 center-align white-text"><h1>{{> emoji ":grinning:"}}</h1><h5>glad</h5></div>
        <div class="col s4 center-align white-text"><h1>{{> emoji ":cry:"}}</h1><h5>sad</h5></div>
        <div class="col s4 center-align white-text"><h1>{{> emoji ":angry:"}}</h1><h5>mad</h5></div>
      </div>
    </div>
  </div>

  <div id="body-parallax-container" class="parallax-container">
    <div class="parallax">
      <img src="http://data2.whicdn.com/images/101780586/superthumb.jpg">
    </div>
  </div>

  <div class="nonparallax-container">
    <div class="card-panel deep-orange">
      <h4 class="white-text">Your Colleagues are Feeling</h4>
    </div>
  </div>

  <div id="body-parallax-container" class="parallax-container">
    <div class="parallax">
      <img src="http://data2.whicdn.com/images/101780586/superthumb.jpg">
    </div>
  </div>

  <div class="nonparallax-container">
    <div class="card-panel amber darken-4">
      <h4 class="white-text">Newsfeed</h4>
    </div>
  </div>

  <div id="body-parallax-container" class="parallax-container">
    <div class="parallax">
      <img src="http://data2.whicdn.com/images/101780586/superthumb.jpg">
    </div>
  </div>
</template>
